<div class="lesson" [class.lesson__selected]="selected" (click)="select(lesson)">
	<div class="lesson__description">
		<h4 class="lesson__title">
			<i class="fa-solid fa-chevron-down" *ngIf="!selected"></i>
			<i class="fa-solid fa-chevron-up" *ngIf="selected"></i>
			Module #{{ lesson.id }}: {{ lesson.title }}
		</h4>
		<div class="lesson__details" *ngIf="selected">
			<hr />
			<div class="lesson__materials">
				<h4 class="lesson__title">Self-study Materials</h4>
				<p class="lesson__materials__description">
					Please, get prepared in accordance with the materials provided in the attached
					file.
				</p>
				<p class="lesson__materials__link" *ngFor="let resource of lesson.resources">
					<i *ngIf="resource" class="fa-solid fa-paperclip"></i>
					<a href="{{ resource?.url }}" target="_blank">{{ resource?.name }}</a>
				</p>
			</div>
			<hr />
			<div class="lesson__meeting">
				<h4 class="lesson__title">Meeting</h4>
				<p class="lesson__meeting__description">Please, discuss a theme with an expert.</p>
			</div>
		</div>
	</div>
	<p class="lesson__duration">
		<i class="fa-regular fa-clock"></i>
		<span class="lesson__duration__value">{{ lesson.duration }}</span>
	</p>
</div>
