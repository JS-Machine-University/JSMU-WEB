<div class="talks-item" *ngFor="let talk of talks; let i = index">
	<jsmu-talk-items-line
		[talkItem]="talk"
		*ngIf="talks[i]?.resultDate?.toLocaleDateString() !== talks[i-1]?.resultDate?.toLocaleDateString()"
	></jsmu-talk-items-line>
	<div class="talks-item-wrapper">
		<div class="talks-item-photo">
			<a href="#">
				<img
					class="talks-item-photo-image"
					src="http://t1.gstatic.com/licensed-image?q=tbn:ANd9GcRRv9ICxXjK-LVFv-lKRId6gB45BFoNCLsZ4dk7bZpYGblPLPG-9aYss0Z0wt2PmWDb"
					alt="cat"
				/>
			</a>
		</div>
		<div class="talks-item-content">
			<div class="talks-item-header">
				<div class="talks-item-expertName">Maksim Samuilionak</div>
				<div class="talks-item-date">{{talk.submitDate| date: 'MM/dd/yy, h:mm a'}}</div>
			</div>
			<div class="talks-item-body">
				<p>Dear Middle Developer Growth Expert</p>
				<div class="talks-item-expertsName">Experts names...</div>
				<div class="talks-item-menteeName">
					Please handle new talk request for
					<a class="talks-item-menteeName-link" href="#">{{talk.menteeId}}</a>
				</div>
				<div>Selected topic is: ...</div>
			</div>
		</div>
	</div>
	<div class="talks-item-btn">
		<jsmu-submit>Submit</jsmu-submit>
	</div>
</div>
