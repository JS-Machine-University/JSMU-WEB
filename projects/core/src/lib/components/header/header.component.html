<header
	class="jsmu-header"
	[ngClass]="{mobile: isSideBarOpen}"
	jsmuClickOutside
	(clickOutside)="toggleSideBar()"
>
	<div class="jsmu-header__wrapper">
		<jsmu-avatar [avatarPath]="avatarPath"></jsmu-avatar>

		<div class="jsmu-header__menu-wrapper">
			<nav class="jsmu-header__navigation">
				<menu class="jsmu-header__menu">
					<li
						class="jsmu-header__menu-item jsmu-header__list-item"
						*ngFor="let menuItem of menuItems"
					>
						<a
							class="jsmu-header__menu-link jsmu-header__link"
							[routerLink]="menuItem.routerLink"
							[routerLinkActiveOptions]="{exact:true}"
							routerLinkActive="jsmu-header__active-link"
						>
							{{menuItem.itemName}}
						</a>
					</li>
				</menu>
			</nav>
			<div class="jsmu-header__references">
				<div class="jsmu-header__info">
					<a class="jsmu-header__info-link" (click)="setVisibleValue()">Info</a>
				</div>

				<div class="jsmu-header__authorization">
					<jsmu-sign-out *ngIf="isLoggedIn | async; else loggedOut"></jsmu-sign-out>

					<ng-template #loggedOut>
						<jsmu-sign-in></jsmu-sign-in>
					</ng-template>
				</div>
			</div>
		</div>

		<div
			class="jsmu-header__burger-menu"
			[ngClass]="{active: isSideBarOpen}"
			(click)="toggleSideBar()"
		>
			<span
				class="jsmu-header__burger-menu-item"
				*ngFor="let burgerLine of burgerLines"
			></span>
		</div>
	</div>
</header>
