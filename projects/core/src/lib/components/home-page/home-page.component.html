<div class="home">
	<section class="home__partition" *ngFor="let section of sections; last as isLast">
		<h2 class="home__title">{{section.title}}</h2>
		<ul class="home__list" *ngIf="section.benefits">
			<li class="home__benefit" *ngFor="let benefit of section.benefits">{{benefit}}</li>
		</ul>
		<p class="home__content" *ngIf="section.content">{{section.content}}</p>
		<div class="home__instructions" *ngIf="section.instructions">
			<p class="home__instruction" *ngFor="let instruction of section.instructions">
				For {{instruction}} - please
				<a class="home__link" href="" target="_blank">check here</a>
			</p>
			<p class="home__instruction"><a class="home__link" href="" target="_blank">FAQ</a></p>
		</div>
		<p class="home__content" *ngIf="section.feedback">
			{{section.feedback}}
			<a class="home__link" href="" target="_blank">here</a>
		</p>
		<hr class="home__separator" *ngIf="!isLast" />
	</section>
</div>
