<div class="dialog" (jsmuClickOutside)="closeDialog()">
	<div class="dialog__content">
		<div class="dialog__header">
			<ng-container *ngTemplateOutlet="dialogTitle"></ng-container>
			<i class="dialog__close fa-solid fa-xmark" (click)="closeDialog()"></i>
		</div>
		<hr class="dialog__separator" />
		<ng-container *ngTemplateOutlet="dialogMessage"></ng-container>
		<ng-container *ngTemplateOutlet="dialogButtons"></ng-container>
	</div>
</div>

<ng-template #dialogTitle [ngSwitch]="dialogType">
	<p class="dialog__title" *ngSwitchCase="DialogType.CONFIRMATION">Confirmation</p>
	<p class="dialog__title" *ngSwitchCase="DialogType.WARNING">Warning</p>
	<p class="dialog__title" *ngSwitchCase="DialogType.ERROR">Error</p>
</ng-template>
<ng-template #dialogMessage [ngSwitch]="dialogType">
	<p class="dialog__message" *ngSwitchCase="DialogType.CONFIRMATION">Confirmation Message...</p>
	<p class="dialog__message" *ngSwitchCase="DialogType.WARNING">Warning Message...</p>
	<p class="dialog__message" *ngSwitchCase="DialogType.ERROR">Error Message...</p>
</ng-template>
<ng-template #dialogButtons [ngSwitch]="dialogType">
	<div class="button" *ngSwitchCase="DialogType.CONFIRMATION">
		<button class="button_yes" (click)="closeDialog()">Ok</button>
		<button class="button_no" (click)="closeDialog()">Cancel</button>
	</div>
	<div class="button" *ngSwitchCase="DialogType.WARNING">
		<button class="button_yes" (click)="closeDialog()">Accept</button>
		<button class="button_no" (click)="closeDialog()">Cancel</button>
	</div>
</ng-template>
