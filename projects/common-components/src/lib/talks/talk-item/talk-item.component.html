<div class="jsmu-talk-item">
	<jsmu-talk-items-line
		class="jsmu-talk-item__line"
		*ngIf="isShowLine"
		[talkItem]="talk"
	></jsmu-talk-items-line>
	<div class="jsmu-talk-item__wrapper">
		<div class="jsmu-talk-item__photo">
			<a href="#">
				<img class="jsmu-talk-item__photo-img" src="/assets/images/cat.jpg" alt="profile" />
			</a>
		</div>
		<div class="jsmu-talk-item__content">
			<div class="jsmu-talk-item__header">
				<div class="jsmu-talk-item__expert">Maksim Samuilionak</div>
				<div class="jsmu-talk-item__date" *ngIf="talk.resultDate!=='null'">
					{{talk.resultDate | date: 'dd/MM/yy, h:mm a'}}
				</div>
				<div *ngIf="talk.status !== 'null'" class="jsmu-talk-item__status">
					<p>Status:</p>
					&nbsp;
					<p>{{ talk.status }}</p>
				</div>
			</div>
			<div class="jsmu-talk-item__body">
				<p>Dear Middle Developer Growth Expert</p>
				<div class="jsmu-talk-item__experts">
					Experts names:
					<ng-container *ngFor="let expert of (talk.experts | iterableNullCheck)">
						{{expert}}&nbsp;
					</ng-container>
				</div>
				<div class="jsmu-talk-item__mentee">
					Please handle new talk request for
					<a class="jsmu-talk-item__mentee-link" href="#">{{talk.menteeId}}</a>
				</div>
				<div>Selected topic is: {{talk.lessonId}}</div>
			</div>
		</div>
	</div>
	<div class="jsmu-talk-item__btn">
		<jsmu-button class="submit" *ngIf="talk.status !=='Submitted'" (click)="updateStatus()">
			Submit
		</jsmu-button>
	</div>
</div>
